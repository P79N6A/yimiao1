
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap3 Toast消息框插件</title>
<link type="text/css" rel="stylesheet" href="bootoast.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>

<script type="text/javascript" src="../jquery.min.js"></script>

 <!--bootoast.js  必须放最后-->
<script type="text/javascript" src="bootoast.js"></script>

</head>

<body>
<div class="container">
	<div class="row" style="padding: 2em 0;">
		<h3>点击按钮查看Toast效果</h3>
		<button id="info" class="btn btn-info" onclick="_test()">Info</button>
		<button id="success" class="btn btn-success">Success</button>
		<button id="warning" class="btn btn-warning">Warning</button>
		<button id="danger" class="btn btn-danger">Danger</button>
	</div>
</div>

<script type="text/javascript">
    function _test() {
	  bootoast({
	    message: '三哥无敌 敌敌敌敌敌敌敌',
	    position:'right-top',
		timeout:1
	  });
	}

	$( "#success" ).click(function() {
	  bootoast({
	    message: 'This is a success toast message',
		type: 'success',
		position:'right-top',
		timeout:2
	  });
	});

	$( "#warning" ).click(function() {
	  bootoast({
	    message: 'This is a warning toast message',
		type: 'warning',
		position:'right-bottom',
		timeout:2
	  });
	});

	$( "#danger" ).click(function() {
	  bootoast({
	    message: 'This is a danger toast message',
		type: 'danger',
		position:'right-bottom',
		timeout:3
	  });
});
</script>
</body>
</html>
